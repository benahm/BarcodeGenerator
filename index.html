<html lang="en-US"><head>
    <meta charset="UTF-8">
    <title>Barcode EAN13 Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Description" content="Barcode EAN13 Generator ">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/rangeslider.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/JsBarcode.ean-upc.min.js"></script>
    <script src="js/rangeslider.min.js"></script>
    <script src="js/jquery.print.js"></script>
    <script src="js/customscript.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div id="title">
              <h1>Barcode EAN13 Generator</h1>
              Generate EAN13 barcodes to print in A4 format
            </div>
          </div>
        </div>
      </div>
      <div class="barcode-container">
        <div class="container">
          <div class="row">
            <div class="col-xs-4"></svg></div>
            <div class="col-xs-4"><svg id="bigbarcode"></svg></div>
            <div class="col-xs-4"></svg></div>
          </div>
        </div>

        <span id="invalid" style="display: none;">Not valid data for this barcode type!</span>
      </div>
      <div class="formatA4">
        <div class="grid">
        </div>
      </div>
      <div class="container">
        <div class="row search-bar">
          <div class="col-md-10 col-md-offset-1">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-barcode fa-fw"></i></span>
              <input class="form-control" id="userInput" type="text" value="123456789992" placeholder="Barcode" autofocus="">
              <span class="input-group-addon">Print A4</span>
            </div>
          </div>
        </div>
        <!-- Bar width -->
        <div class="row">
          <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Number Width</p></div>
          <div class="col-md-7 col-xs-11 slider-container">
            <input id="bar-width" type="range" min="1" max="8" step="1" value="3">
          </div>
          <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-width-display">2</span></p></div>
        </div>
        <!-- Height -->
        <div class="row">
          <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Number Height</p></div>
          <div class="col-md-7 col-xs-11 slider-container">
            <input id="bar-height" type="range" min="1" max="16" step="1" value="6">
          </div>
          <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-height-display">100</span></p></div>
        </div>
        <!-- Margin -->
        <div class="row">
          <div class="col-md-2 col-xs-12 col-md-offset-1 description-text"><p>Margin</p></div>
          <div class="col-md-7 col-xs-11 slider-container">
            <input id="bar-margin" type="range" min="0" max="15" step="1" value="4">
          </div>
          <div class="col-md-1 col-xs-1 value-text"><p><span id="bar-margin-display">10</span></p></div>
        </div>
        <!-- Show text -->
        <div class="row checkbox-options">
          <div class="col-md-2 col-md-offset-1 col-xs-12 col-xs-offset-0 description-text"><p>Show text</p></div>
          <div class="col-md-7 col-xs-12 center-text">
            <div class="btn-group btn-group-md" role="toolbar">
              <button type="button" class="btn btn-default btn-primary display-text" value="true">Show</button>
              <button type="button" class="btn btn-default display-text" value="false">Hide</button>
            </div>
          </div>
          <div class="col-md-1 col-xs-0"></div>
        </div>
      </div>
    </div>
  </body>
</html>
